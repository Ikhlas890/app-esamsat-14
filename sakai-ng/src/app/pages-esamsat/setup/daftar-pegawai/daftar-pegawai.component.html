<p-toolbar styleClass="mb-4">
    <ng-template pTemplate="left">
        <p-button
            label="Tambah Data"
            icon="pi pi-plus"
            styleClass="p-button-sm mr-2"
            (onClick)="openNewDaftar()"
        ></p-button>
        <p-button
            label="Delete"
            icon="pi pi-trash"
            styleClass="p-button-sm mr-2 p-button-danger"
            outlined
            (onClick)="deleteSelectedDaftar()"
            [disabled]="
                !selectedMasterpegawais || selectedMasterpegawais.length === 0
            "
        ></p-button>
    </ng-template>

    <ng-template pTemplate="right">
        <p-button
            label="Export Excel"
            icon="pi pi-file-excel"
            styleClass="p-button-sm mr-2"
            (onClick)="exportExcel()"
        ></p-button>
    </ng-template>
</p-toolbar>

<p-table
    #dt
    [value]="masterpegawaiList"
    [(selection)]="selectedMasterpegawais"
    [loading]="loadingDaftar"
    [paginator]="true"
    [rows]="10"
    [rowsPerPageOptions]="[5, 10, 20]"
    [globalFilterFields]="['idupt', 'nama', 'jabatan', 'pangkat', 'status']"
    [sortField]="'idupt'"
    [sortOrder]="1"
    selectionMode="multiple"
    responsiveLayout="scroll"
    class="p-datatable-gridlines p-datatable-sm"
>
    <!-- Search -->
    <ng-template pTemplate="caption">
        <div
            class="flex flex-column md:flex-row md:justify-content-between md:align-items-center"
        >
            <h5 class="m-0">Daftar Pegawai</h5>
            <span class="block mt-2 md:mt-0 p-input-icon-left">
                <i class="pi pi-search"></i>

                <input
                    #searchBox
                    pInputText
                    type="text"
                    placeholder="Search..."
                    (input)="onGlobalFilter(dt, $event)"
                    class="w-full sm:w-auto"
                />
            </span>
        </div>
    </ng-template>
    <!-- End Search -->

    <ng-template pTemplate="header">
        <tr>
            <th style="width: 3rem">
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th pSortableColumn="idupt">
                Entitas<p-sortIcon field="idupt"></p-sortIcon>
            </th>
            <th pSortableColumn="nip">
                NIP <p-sortIcon field="nip"></p-sortIcon>
            </th>
            <th pSortableColumn="nama">
                Nama<p-sortIcon field="nama"></p-sortIcon>
            </th>
            <th pSortableColumn="jabatan">
                Jabatan <p-sortIcon field="jabatan"></p-sortIcon>
            </th>
            <th pSortableColumn="uid">
                User ID <p-sortIcon field="uid"></p-sortIcon>
            </th>
            <th pSortableColumn="status">
                Status <p-sortIcon field="status"></p-sortIcon>
            </th>
            <th>Aksi</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td style="width: 3rem">
                <p-tableCheckbox [value]="item"></p-tableCheckbox>
            </td>
            <td>{{ getNmUptLabel(item.idupt) }}</td>
            <td>{{ item.nama }}</td>
            <td>{{ item.nama }}</td>
            <td>{{ item.jabatan }}</td>
            <td>{{ item.uid }}</td>
            <td>{{ getStatusLabel(item.status) }}</td>
            <td>
                <p-button
                    icon="pi pi-pencil"
                    styleClass="p-button-text p-button-sm mr-2"
                    (click)="editDaftar(item)"
                ></p-button>
                <p-button
                    icon="pi pi-trash"
                    styleClass="p-button-text p-button-sm p-button-danger"
                    (click)="confirmDeleteDaftar(item)"
                >
                </p-button>
            </td>
        </tr>
    </ng-template>
</p-table>

<!-- Dialog Pendapatan -->
<p-dialog
    [(visible)]="masterpegawaiDialog"
    [modal]="true"
    [style]="{ width: '700px' }"
    header="{{ masterpegawaiEdit ? 'Edit' : 'Tambah' }} Daftar"
>
    <div class="card p-fluid">
        <!-- ID PEGAWAI (Readonly saat edit) -->
        <div class="field" *ngIf="masterpegawaiEdit">
            <label for="idpegawai">ID Pegawai</label>
            <input
                id="idpegawai"
                type="text"
                pInputText
                [(ngModel)]="selectedMasterpegawai.idpegawai"
                readonly
            />
        </div>

        <!-- ID UPT -->
        <div class="field">
            <label for="idupt">Entitas</label>
            <p-dropdown
                [options]="masteruptOptions"
                [(ngModel)]="selectedMasterpegawai.idupt"
                placeholder="Pilih UPT"
                optionLabel="label"
                optionValue="value"
            >
            </p-dropdown>
        </div>

        <!-- UID -->
        <!-- <div class="flex flex-col gap-2">
            <label for="uid">User ID</label>
            <input id="uid" type="text" pInputText [(ngModel)]="selectedMasterpegawai.uid" />
        </div> -->

        <!-- NIP -->
        <div class="field">
            <label for="nip">NIP</label>
            <input
                id="nip"
                type="text"
                pInputText
                [(ngModel)]="selectedMasterpegawai.nip"
                required
            />
        </div>

        <!-- NIK -->
        <div class="field">
            <label for="nik">NIK</label>
            <input
                id="nik"
                type="text"
                pInputText
                [(ngModel)]="selectedMasterpegawai.nik"
                required
            />
        </div>

        <!-- Nama -->
        <div class="field">
            <label for="nama">Nama</label>
            <input
                id="nama"
                type="text"
                pInputText
                [(ngModel)]="selectedMasterpegawai.nama"
                required
            />
        </div>

        <!-- Jabatan -->
        <div class="field">
            <label for="jabatan">Jabatan</label>
            <input
                id="jabatan"
                type="text"
                pInputText
                [(ngModel)]="selectedMasterpegawai.jabatan"
                required
            />
        </div>

        <!-- Golongan -->
        <div class="field">
            <label for="golongan">Golongan</label>
            <input
                id="golongan"
                type="text"
                pInputText
                [(ngModel)]="selectedMasterpegawai.golongan"
            />
        </div>

        <!-- Pangkat -->
        <div class="field">
            <label for="pangkat">Pangkat</label>
            <input
                id="pangkat"
                type="text"
                pInputText
                [(ngModel)]="selectedMasterpegawai.pangkat"
                required
            />
        </div>

        <!-- ID KTP -->
        <div class="field">
            <label for="idktp">KTP</label>
            <p-autoComplete
                [(ngModel)]="selectedMasterpegawai.idktp"
                [suggestions]="filteredKtp"
                (completeMethod)="searchReknrc($event)"
                field="label"
                [dropdown]="true"
                placeholder="Pilih Nama KTP"
            >
            </p-autoComplete>
        </div>

        <!-- Telepon -->
        <div class="field">
            <label for="telepon">Telepon</label>
            <input
                id="telepon"
                type="text"
                pInputText
                [(ngModel)]="selectedMasterpegawai.telepon"
            />
        </div>

        <!-- Status -->
        <div class="field">
            <label>Status</label>
            <div class="flex gap-4">
                <div class="flex items-center">
                    <p-radioButton
                        id="status1"
                        name="status"
                        value="1"
                        [(ngModel)]="selectedMasterpegawai.status"
                        inputId="statusAktif"
                    ></p-radioButton>
                    <label for="status1" class="leading-none ml-2">Aktif</label>
                </div>
                <div class="flex items-center">
                    <p-radioButton
                        id="status2"
                        name="status"
                        value="0"
                        [(ngModel)]="selectedMasterpegawai.status"
                        inputId="statusNonAktif"
                    ></p-radioButton>
                    <label for="status2" class="leading-none ml-2"
                        >Tidak aktif</label
                    >
                </div>
            </div>
        </div>
    </div>

    <ng-template pTemplate="footer">
        <p-button
            label="Batal"
            icon="pi pi-times"
            styleClass="p-button-text"
            (click)="masterpegawaiDialog = false"
        ></p-button>
        <p-button
            label="Simpan"
            icon="pi pi-check"
            (click)="saveDaftar()"
        ></p-button>
    </ng-template>
</p-dialog>

<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast>
