<p-toolbar styleClass="mb-4">
    <ng-template pTemplate="left">
        <p-button
            label="Tambah Data"
            icon="pi pi-plus"
            styleClass="p-button-sm mr-2"
            (onClick)="openNewDaftar()"
        ></p-button>
        <p-button
            label="Delete"
            icon="pi pi-trash"
            styleClass="p-button-sm mr-2 p-button-danger"
            outlined
            (onClick)="deleteSelectedDaftar()"
            [disabled]="
                !selectedMasterjabttds || selectedMasterjabttds.length === 0
            "
        ></p-button>
    </ng-template>

    <ng-template pTemplate="right">
        <p-dropdown
            [options]="jnsdokOptions"
            optionLabel="label"
            optionValue="value"
            placeholder="Filter Jenis Pajak"
            (onChange)="filterByData($event.value)"
            class="mr-2"
        >
        </p-dropdown>
        <p-button
            label="Export Excel"
            icon="pi pi-file-excel"
            styleClass="p-button-sm mr-2"
            (onClick)="exportExcel()"
        ></p-button>
    </ng-template>
</p-toolbar>

<p-table
    #dt
    [value]="masterjabttdList"
    [(selection)]="selectedMasterjabttds"
    [loading]="loadingDaftar"
    [paginator]="true"
    [rows]="10"
    [rowsPerPageOptions]="[5, 10, 20]"
    [globalFilterFields]="['kddok']"
    [sortField]="'kddok'"
    [sortOrder]="1"
    selectionMode="multiple"
    responsiveLayout="scroll"
    class="p-datatable-gridlines p-datatable-sm"
>
    <!-- Search -->
    <ng-template pTemplate="caption">
        <div
            class="flex flex-column md:flex-row md:justify-content-between md:align-items-center"
        >
            <h5 class="m-0">Daftar Penandatangan Dokumen</h5>
            <span class="block mt-2 md:mt-0 p-input-icon-left">
                <!-- <i class="pi pi-search"></i>

                <input
                    #searchBox
                    pInputText
                    type="text"
                    placeholder="Search..."
                    (input)="onGlobalFilter(dt, $event)"
                    class="w-full sm:w-auto"
                /> -->
            </span>
        </div>
    </ng-template>
    <!-- End Search -->

    <ng-template pTemplate="header">
        <tr>
            <th style="width: 3rem">
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th pSortableColumn="idpegawai">
                User<p-sortIcon field="idpegawai"></p-sortIcon>
            </th>
            <th pSortableColumn="kddok">
                Nama Dokumen <p-sortIcon field="kddok"></p-sortIcon>
            </th>
            <th pSortableColumn="status">
                Status <p-sortIcon field="status"></p-sortIcon>
            </th>
            <th>Aksi</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td style="width: 3rem">
                <p-tableCheckbox [value]="item"></p-tableCheckbox>
            </td>
            <td>{{ getMasterPegawaiLabel(item.idpegawai) }}</td>
            <td>{{ getJnsDokLabel(item.kddok) }}</td>
            <td>{{ getStatusLabel(item.status) }}</td>
            <td>
                <p-button
                    icon="pi pi-pencil"
                    styleClass="p-button-text p-button-sm mr-2"
                    (click)="editDaftar(item)"
                ></p-button>
                <p-button
                    icon="pi pi-trash"
                    styleClass="p-button-text p-button-sm p-button-danger"
                    (click)="confirmDeleteDaftar(item)"
                >
                </p-button>
            </td>
        </tr>
    </ng-template>
</p-table>

<!-- Dialog Pendapatan -->
<p-dialog
    [(visible)]="masterjabttdDialog"
    [modal]="true"
    [style]="{ width: '700px' }"
    header="{{ masterjabttdEdit ? 'Edit' : 'Tambah' }} Daftar"
>
    <div class="card p-fluid">
        <!-- ID JABTTD (Readonly saat edit) -->
        <div class="field" *ngIf="masterjabttdEdit">
            <label for="idjabttd">ID Jabttd</label>
            <input
                id="idjabttd"
                type="text"
                pInputText
                [(ngModel)]="selectedMasterjabttd.idjabttd"
                readonly
            />
        </div>

        <!-- Kddok -->
        <div class="field">
            <label for="kddok">Nama Dokumen</label>
            <p-dropdown
                [options]="jnsdokOptions"
                [(ngModel)]="selectedMasterjabttd.kddok"
                placeholder="Pilih Dokumen"
                optionLabel="label"
                optionValue="value"
            >
            </p-dropdown>
        </div>

        <!-- ID Pegawai -->
        <div class="field">
            <label for="idpegawai">User</label>
            <p-dropdown
                [options]="masterpegawaiOptions"
                [(ngModel)]="selectedMasterjabttd.idpegawai"
                placeholder="Pilih User"
                optionLabel="label"
                optionValue="value"
            >
            </p-dropdown>
        </div>

        <!-- Jabatan -->
        <div class="field">
            <label for="jabatan">Jabatan</label>
            <p-dropdown
                [options]="jabatanOptions"
                [(ngModel)]="selectedMasterjabttd.jabatan"
                placeholder="Pilih Jabatan"
                optionLabel="label"
                optionValue="value"
            >
            </p-dropdown>
        </div>

        <!-- NIP -->
        <div class="field">
            <label for="ket">Keterangan</label>
            <input
                id="ket"
                type="text"
                pInputText
                [(ngModel)]="selectedMasterjabttd.ket"
                required
            />
        </div>

        <!-- Status -->
        <div class="field">
            <label>Status</label>
            <div class="flex gap-4">
                <div class="flex items-center">
                    <p-radioButton
                        id="status1"
                        name="status"
                        value="1"
                        [(ngModel)]="selectedMasterjabttd.status"
                        inputId="statusAktif"
                    ></p-radioButton>
                    <label for="status1" class="leading-none ml-2">Aktif</label>
                </div>
                <div class="flex items-center">
                    <p-radioButton
                        id="status2"
                        name="status"
                        value="0"
                        [(ngModel)]="selectedMasterjabttd.status"
                        inputId="statusNonAktif"
                    ></p-radioButton>
                    <label for="status2" class="leading-none ml-2"
                        >Tidak aktif</label
                    >
                </div>
            </div>
        </div>
    </div>

    <ng-template pTemplate="footer">
        <p-button
            label="Batal"
            icon="pi pi-times"
            styleClass="p-button-text"
            (click)="masterjabttdDialog = false"
        ></p-button>
        <p-button
            label="Simpan"
            icon="pi pi-check"
            (click)="saveDaftar()"
        ></p-button>
    </ng-template>
</p-dialog>

<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast>
