<p-toolbar styleClass="mb-4">
    <ng-template pTemplate="left">
        <p-button
            label="Tambah Data"
            icon="pi pi-plus"
            styleClass="p-button-sm mr-2"
            (onClick)="openNewDaftar()"
        ></p-button>
        <p-button
            label="Delete"
            icon="pi pi-trash"
            styleClass="p-button-sm mr-2 p-button-danger"
            outlined
            (onClick)="deleteSelectedDaftar()"
            [disabled]="
                !selectedMasterflows || selectedMasterflows.length === 0
            "
        ></p-button>
    </ng-template>

    <ng-template pTemplate="right">
        <p-button
            label="Export Excel"
            icon="pi pi-file-excel"
            styleClass="p-button-sm mr-2"
            (onClick)="exportExcel()"
        ></p-button>
    </ng-template>
</p-toolbar>

<p-table
    #dt
    [value]="masterflowList"
    [(selection)]="selectedMasterflows"
    [loading]="loadingDaftar"
    [paginator]="true"
    [rows]="10"
    [rowsPerPageOptions]="[5, 10, 20]"
    [globalFilterFields]="['nmflow']"
    [sortField]="'nmflow'"
    [sortOrder]="1"
    selectionMode="multiple"
    responsiveLayout="scroll"
    class="p-datatable-gridlines p-datatable-sm"
>
    <!-- Search -->
    <ng-template pTemplate="caption">
        <div
            class="flex flex-column md:flex-row md:justify-content-between md:align-items-center"
        >
            <h5 class="m-0">Daftar Hari Libur</h5>
            <span class="block mt-2 md:mt-0 p-input-icon-left">
                <i class="pi pi-search"></i>

                <input
                    #searchBox
                    pInputText
                    type="text"
                    placeholder="Search..."
                    (input)="onGlobalFilter(dt, $event)"
                    class="w-full sm:w-auto"
                />
            </span>
        </div>
    </ng-template>
    <!-- End Search -->

    <ng-template pTemplate="header">
        <tr>
            <th style="width: 3rem">
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th pSortableColumn="nmflow">
                Layanan<p-sortIcon field="nmflow"></p-sortIcon>
            </th>
            <th pSortableColumn="bataslayanan">
                Batas Layanan <p-sortIcon field="bataslayanan"></p-sortIcon>
            </th>
            <th pSortableColumn="status">
                Status<p-sortIcon field="status"></p-sortIcon>
            </th>
            <th>Aksi</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td style="width: 3rem">
                <p-tableCheckbox [value]="item"></p-tableCheckbox>
            </td>
            <td>{{ item.nmflow }}</td>
            <td>{{ item.bataslayanan }}</td>
            <td>{{ getStatusLabel(item.status) }}</td>
            <td>
                <p-button
                    icon="pi pi-pencil"
                    styleClass="p-button-text p-button-sm mr-2"
                    (click)="editDaftar(item)"
                ></p-button>
                <p-button
                    icon="pi pi-trash"
                    styleClass="p-button-text p-button-sm p-button-danger"
                    (click)="confirmDeleteDaftar(item)"
                >
                </p-button>
            </td>
        </tr>
    </ng-template>
</p-table>

<!-- Dialog Pendapatan -->
<p-dialog
    [(visible)]="masterflowDialog"
    [modal]="true"
    [style]="{ width: '700px' }"
    header="{{ masterflowEdit ? 'Edit' : 'Tambah' }} Daftar"
>
    <div class="card p-fluid">
        <!-- ID KDFLOW (Readonly saat edit) -->
        <div class="field">
            <label for="kdflow">KODE FLOW</label>
            <input
                id="kdflow"
                type="text"
                pInputText
                [(ngModel)]="selectedMasterflow.kdflow"
                [readonly]="masterflowEdit"
            />
        </div>

        <!-- Nama Layanan -->
        <div class="field">
            <label for="nmflow">Layanan</label>
            <input
                id="nmflow"
                type="text"
                pInputText
                [(ngModel)]="selectedMasterflow.nmflow"
                required
            />
        </div>

        <!-- Batas Layanan -->
        <div class="field">
            <label for="bataslayanan">Batas Layanan</label>
            <input
                id="bataslayanan"
                type="number"
                pInputText
                [(ngModel)]="selectedMasterflow.bataslayanan"
                required
            />
        </div>

        <!-- Status -->
        <div class="field">
            <label>Status</label>
            <div class="flex gap-4">
                <div class="flex items-center">
                    <p-radioButton
                        name="status"
                        value="1"
                        [(ngModel)]="selectedMasterflow.status"
                        inputId="statusAktif"
                    ></p-radioButton>
                    <label for="statusAktif" class="leading-none ml-2"
                        >Aktif</label
                    >
                </div>
                <div class="flex items-center">
                    <p-radioButton
                        id="status2"
                        name="status"
                        value="0"
                        [(ngModel)]="selectedMasterflow.status"
                        inputId="statusNonAktif"
                    ></p-radioButton>
                    <label for="status2" class="leading-none ml-2"
                        >Tidak Aktif</label
                    >
                </div>
            </div>
        </div>
    </div>
    <ng-template pTemplate="footer">
        <p-button
            label="Batal"
            icon="pi pi-times"
            styleClass="p-button-text"
            (click)="masterflowDialog = false"
        ></p-button>
        <p-button
            label="Simpan"
            icon="pi pi-check"
            (click)="saveDaftar()"
        ></p-button>
    </ng-template>
</p-dialog>

<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast>
